</head>

<body>
  <body>
    <!-- partial:index.partial.html -->

  <header id="header" class="fixed-top " style="margin-top: 30px;">
    <div class="container d-flex align-items-center">
      <nav id="navbar" class="navbar" >
        <ul>
          <a class="btn btn-danger " href="{{ url_for('index') }}" style="background: rgba(240, 248, 255, 0);font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Home <i class="bi bi-house-fill"></i></a></li>
        </ul>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <main>
    <script>
      
      function move() {
        var i = 0;
        if(document.getElementById("uploadBills").files.length != 0 ){
          if (i == 0) {
          i = 1;
          var elem = document.getElementById("pb");
          var width = 1;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
              i = 0;
            } else {
              width++;
              elem.style.width = width + "%";
            }
          }
        }
       
        flag();
      }
            else{
              window.alert("Please select an image");
            }
      }
      function flag(){
       
                window.alert("Uploaded");   
                  document.getElementById("check").src="../static/assets/img/checkmark.gif";
      }
      
    </script>
    <section style="margin-top: 150px;">
      
      <label for="uploadBills" class="upload" id="uploadBox">
        
        <img src="../static/assets/img/ok.png" style="width:300px;height:300px;" id="check">
          <h3 class="img-title" id="drag-title" style="color: aliceblue;">
            Drag and drop to upload
          </h3>
          <p class="img-subtitle" id="drag-subTitle" style="color: aliceblue;">
            or <span class="blue">Browse</span> to choose a image
          </p>
          <h3 class="img-title uploading d-none">Uploading...</h3>
          <h3 class="img-title done d-none">
            Done. <span class="blue">Upload More</span>
          </h3>
          
          <form method="POST" enctype = "multipart/form-data">
            <input type="file" name="uploadBills" method="POST" id="uploadBills">
            <button class="btn" id="submitButton" onclick="move();" style="margin-right: 100px;margin-top: 50px;">
              Upload
              <i class="bi bi-cloud-plus-fill"></i>
            </button>
            
            <div class="success d-none">Files sent</div>
        <div class="progress" id="pb" style="opacity: 0.3;">
          <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated " role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="myBar" style="width: 0%"></div>
        </div>
          </form>
          
          <div role="progressbar" class="progress-bar progress-bar-striped bg-danger" >
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
          </div>
        
        </label>
      
    </section>
    
  </main>
